<!DOCTYPE html>
<html>
    <head>
        <title>The Math Quiz Game!</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="game-page.css">
    </head>
    <body>

        <h4 id="player1_name">null :</h4> <span id="player1_score">0</span>
        <br>
        <h4 id="player2_name">null :</h4> <span id="player2_score">0</span>

        <div class="container">
            <center>
                <h2 id="quiz_game_heading">The Math Quiz Game!</h2>

                <h3>Question Turn - <h3 id="player_name_question_turn"></h3></h3>
                <h3>Answer Turn - <h3 id="player_name_answer_turn"></h3></h3>

                <div id="output" class="col-lg-6"> </div>
                <br>
                <br>
                
                <h4>Number 1</h4>
                <input type="number" id="number1" placeholder="Number 1" class="form-control">
                <br>
                <br>
                <h4>Number 2</h4>
                <input type="number" id="number2" placeholder="Number 2" class="form-control">
                <br>
                <br>
                <button class="btn btn-success" id="btn-send" onclick="send()" style="width: 300px;" style="height:30px;">Send The Question</button>
                <br>
                <br>
            </center>
        </div>
        <script src="quiz_game_page.js"></script>
    </body>
